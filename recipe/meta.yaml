{% set name = "cf-autotick-bot-test-package" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/cf-autotick-bot-test-package/archive/v{{ version }}.tar.gz
  sha256: aac71abd54cee83cd8129644163650d7f4f9d6067ac4ca9956b0934f3427baa6

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - echo "works!"

about:
  home: https://github.com/regro/cf-scripts
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'testing feedstock for the regro-cf-autotick-bot'

extra:
  recipe-maintainers:
    - beckermr
    - conda-forge/bot
