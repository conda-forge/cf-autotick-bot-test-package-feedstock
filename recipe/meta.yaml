{% set name = "cf-autotick-bot-test-package" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/cf-autotick-bot-test-package/archive/v{{ version }}.tar.gz
  sha256: 1ee0d185c908929c7d7f28968e780f3ff79af1242a9c18bfd1693218884c1f22

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - echo "works!"

about:
  home: https://github.com/regro/cf-scripts
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'testing feedstock for the regro-cf-autotick-bot'

extra:
  recipe-maintainers:
    - beckermr
    - conda-forge/bot
