{% set name = "cf-autotick-bot-test-package" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/cf-autotick-bot-test-package/archive/{{ version }}.tar.gz
  sha256: 0501818a29dc1bb3b41278ee17ea1b618507bacf0032d77f80bcf76d3d43a197

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - echo "works!"

about:
  home: https://github.com/regro/cf-scripts
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'testing feedstock for the regro-cf-autotick-bot'

extra:
  recipe-maintainers:
    - beckermr
    - conda-forge/bot
