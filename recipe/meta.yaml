{% set name = "cf-autotick-bot-test-package" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/cf-autotick-bot-test-package/archive/v{{ version }}.tar.gz
  sha256: 716267743969a8bf19aacbc6942a2859cf063d348c2d7e5218591f784d258c49

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - echo "works!"

about:
  home: https://github.com/regro/cf-scripts
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'testing feedstock for the regro-cf-autotick-bot'

extra:
  recipe-maintainers:
    - beckermr
    - conda-forge/bot
