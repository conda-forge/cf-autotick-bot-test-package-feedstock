{% set name = "cf-autotick-bot-test-package" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/cf-autotick-bot-test-package/archive/v{{ version }}.tar.gz
  sha256: bf080af0c57ddd37d2892cfe685fcdaa4d2ee8b8233a98dfc000bac7af36f5a6

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - echo "works!"

about:
  home: https://github.com/regro/cf-scripts
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'testing feedstock for the regro-cf-autotick-bot'

extra:
  recipe-maintainers:
    - beckermr
    - conda-forge/bot
