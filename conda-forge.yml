bot:
  automerge: true
conda_forge_output_validation: true
github:
  branch_name: main
  tooling_branch_name: main
os_version:
  linux_64: cos7
  linux_aarch64: cos7
  linux_ppc64le: cos7
provider:
  linux: github_actions
  linux_aarch64: github_actions
  linux_ppc64le: github_actions
conda_build:
  pkg_format: 2
upload_on_branch: main
github_actions:
  self_hosted: true
  self_hosted_triggers: ["pull_request"]
  self_hosted_timeout_minutes: 720
  self_hosted_labels:
    - cirun-openstack-gpu-large
build_platform:
  linux_aarch64: linux_64
  linux_ppc64le: linux_64
